<!DOCTYPE html>

<html>

<head>
    <title> Airbnb Optimal Price Finder - {{title}}</title>
    <link rel="stylesheet" href="https://unpkg.com/picnic" />
</head>

<body>
    <!-- NAVIGATION BUTTONS -->
    <nav>
        <a href="/" class="brand"><span>Go to Home</span></a>
        <input id="bmenub" type="checkbox" class="show">
        <label for="bmenub" class="burger pseudo button">Menu</label>
        <div class="menu">
            <a href="/reset" class="button error">Reset Listing Database</a>
        </div>
    </nav>
    <!-- HOME SCREEN CONTENT -->
    <article class="flex two" style="padding: 3em 1em;">
        {% block content %}
        <div>
            <form action="/predict" method="post">
                <select name="host">
                    <option value="">Select Host</option>
                    {% for host in hosts %}
                    <option value="{{ host.name }}">{{ host.name }}</option>
                    {% endfor %}
                </select>
                <select name="listing">
                    <option value="">Select Listing</option>
                    {% for listing in listings %}
                    <option value="{{ listing.name }}">{{ listing.name }}</option>
                    {% endfor %}
                </select>
                <input type="submit" value="Find Price">
            </form>
        </div>
        {% endblock %}
    </article>

</body>

</html>
